<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devs Inc</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="devsinc.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="inputs">
        <div class="input-con">
          <input type="number" id="numDice" min="1" value="1" />
          <label for="numDice">Number of Dice</label>
        </div>
        <div class="input-con">
          <input type="number" id="numSides" min="2" value="6" />
          <label for="numSides">Number Of Sides</label>
        </div>
      </div>
      <button id="startStopButton">Roll Dice</button>
      <div id="output"></div>
      <div id="total"></div>
    </div>
    <script src="devsinc.js"></script>
  </body>
</html>
